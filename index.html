<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Library</h1>
      <button class="addBook">Add Book</button>
    </div>
    <div class="dialogOverlay hidden">
      <div class="dialogContainer">
        <h2>Book</h2>
        <form action="POST">
          <div class="dialogInput">
            <label for="titleInput">Title: </label>
            <input type="text" id="titleInput" placeholder="Title" />
          </div>
          <div class="dialogInput">
            <label for="authorInput">Author: </label>
            <input type="text" id="authorInput" placeholder="Author" />
          </div>
          <div class="dialogInput">
            <label for="pagesInput">Pages: </label>
            <input type="number" id="pagesInput" placeholder="0" />
          </div>
          <div class="dialogInput">
            <label for="readCheckbox"
              >Read:
              <input type="checkbox" id="readCheckbox" />
            </label>
          </div>
          <div class="dialogButtons">
            <button id="submitButton" type="submit">Submit</button>
            <button id="cancelButton">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div class="bookContainer"></div>
    <script src="app.js"></script>
  </body>
</html>
